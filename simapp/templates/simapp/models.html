{% extends "simapp/base_generic.html" %}
{% load staticfiles %}
{% load macros %}
{% loadmacros "simapp/macros.html" %}

<!------------------------------------------------------->
<!--  MODELS										   -->
<!------------------------------------------------------->
{% block content %}
    <h3>Models</h3>
    <table id="table_items" class="table table-condensed table-responsive">
        <thead>
            {% usemacro model_header %}
        </thead>
        <tbody>
        {% for model in model_list %}
                {% usemacro model_content %}
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
